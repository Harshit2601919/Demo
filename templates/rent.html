<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <title>Home Page</title>
  </head>
  <body>
    
    <header>
      <h1>Car Rental System</h1>
      <nav>
          <ul>
              <li><a href="{% url 'home' %}">Home</a></li>
              
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="{% url 'logout' %}">Logout</a></li>
              <li><a href="{% url 'book' %}">Book Your Car</a></li>
              
              <li><a href="#">Rent Vehicle</a></li>
          </ul>
      </nav>
  </header>
   <div class="add-vehicle">
        <h2>Add New Vehicle</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="owner">Owner:</label>
            <input type="text" id="owner" name="owner" required><br><br>
            
            <label for="number_plate">Number Plate:</label>
            <input type="text" id="number_plate" name="number_plate"><br><br>
            
            <label for="distance_travelled">Distance Travelled:</label>
            <input type="number" id="distance_travelled" name="distance_travelled"><br><br>
            
            <label for="images">Upload Image:</label>
            <input type="file" id="images" name="images" accept="image/*"><br><br>
            
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage"><br><br>
            
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost"><br><br>
            
           
            
            <label for="insurance_status">Insurance Status:</label>
            <select id="insurance_status" name="insurance_status">
                <option value="NU">No Update</option>
                <option value="U">Updated</option>
            </select><br><br>
            
            <label for="fuel">Fuel Type:</label>
            <select id="fuel" name="fuel">
                <option value="D">Diesel</option>
                <option value="P">Petrol</option>
            </select><br><br>
            
            <button type="submit">Add Vehicle</button>
        </form>
    </div>
     <div>
        <a href="{% url 'rent_history' %}" class="btn btn-primary">View Rent History</a>
    </div>
    <!-- Displaying existing vehicles -->
    
</body>
</html>
